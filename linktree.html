<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>André | Linktree</title>
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style-linktree.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture">
      <img src="assets/img/profile-img.jpg" alt="Profile Picture">
    </a>

    <div id="userName">
      André Ximenes
    </div>

    <div style="font-weight: bolder;" id="links">
      <a class="link" href="https://github.com/AndreXime" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://linkedin.com/in/andreximenes20" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      <a class="link" href="https://instagram.com/andrexa_20" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
    </div>
  </body>
</html>
